<p>Whose turn is it? </p>

 if (days % 2 == 0) {
     s.style='color:purple';
     s.textContent='Jenny is 8 years old! Her choice!';
 } else {
     var s1 = document.createElement('p');
     var s2 = document.createElement('p');
     s1.textContent='Hello ';
     s1.style='color:blue';
     s2.textContent='William, your choice. Yee haa!!! ';
     s2.style='color:green';
     s.appendChild(s1);
     s.appendChild(s2);
 }

 document.body.appendChild(s);

</script>

</body>
