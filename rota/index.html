<!DOCTYPE html>
<html>
<body>

<p>Whose turn is it?</p>

<script>

 var now = new Date();
 var c = new Date("2020-12-24");
 var days = Math.floor((now-c)/(60*60*24*1000));
 var s = document.createElement('pre');
 if (days % 2 == 0) {
     s.textContent='Jenny\'s';
 } else {
     s.textContent='William\'s';
 }

 document.body.appendChild(s);

</script>

</body>
</html>
